<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <main id="main">
      <h1 class="title">Calcule seu IMC</h1>

      <div class="main_contentTop">
        <div class="main_contentTop_weight">
          <p>Peso (kg)</p>
          <input type="number" id="peso" placeholder="Digite seu peso:" />
        </div>
        <div class="main_contentTop_height">
          <p>Altura (cm)</p>
          <input type="number" id="altura" placeholder="Digite sua altura:" />
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Classificação</th>
            <th class="upper">Imc</th>
          </tr>
        </thead>

        <thead>
          <tr id="pesoAbaixo">
            <td>Abaixo do peso</td>
            <td>Abaixo de 18,5</td>
          </tr>
          <tr id="pesoNormal">
            <td>Peso normal</td>
            <td>18,5 - 24,9</td>
          </tr>
          <tr id="pesoSobre">
            <td>Sobrepeso</td>
            <td>25 - 29,9</td>
          </tr>
          <tr id="pesoObeso1">
            <td>Obesidade Grau I</td>
            <td>30 - 34,9</td>
          </tr>
          <tr id="pesoObeso2">
            <td>Obesidade Grau II</td>
            <td>35 - 39,9</td>
          </tr>
          <tr id="pesoObeso3">
            <td>Obesidadade Grau III</td>
            <td>Maior ou igual a 40</td>
          </tr>
        </thead>
      </table>

      <div class="main_contentFooter">
        <p id="resultado">Resultado: <b>0</b></p>
        <input type="submit" name="enviar" id="enviar" class="weight500" />
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
